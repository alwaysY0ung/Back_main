<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
</head>
<body>
<h1>Login Form</h1>
<form th:action="@{/loginForm}" method="post">
    <label for="login_id">Login ID:</label>
    <input type="number" id="login_id" name="login_id" required/><br/>

    <label for="user_id">User ID:</label>
    <input type="number" id="user_id" name="user_id" required/><br/>

    <label for="social_id">Social ID:</label>
    <input type="text" id="social_id" name="social_id" required/><br/>

    <label for="provider">Provider:</label>
    <select id="provider" name="provider" required>
        <option th:each="provider : ${providers}" th:value="${provider}" th:text="${provider}"></option>
    </select><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
